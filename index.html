<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Inicial</title>
</head>

<body>
    <div class="cabecalho">
        <h1>Fontes e cores com CSS</h1>
    </div>
    <div>
        <p>Para atribuir <label class="cor">cores</label> em CSS, basta inserir um <strong>código hexadecimal</strong>, o <strong>código RGB</strong>, ou escrevendo o nome da cor em inglês</p>
        <p class="fonte-um">Para atribuir <label class="fonte-dois">fontes</label> em CSS, basta modificar o atributo <strong>font-family</strong>.</p>
    </div>
</body>

<style>
    .cabecalho {
        /*
        border: 10px groove gray;
        */
        border-color: red green yellow blue;
        border-style: groove solid;
        border-width: 10px;
    }
    
    .cor {
        color: #2ECCFA;
        font-size: 20px;
    }
    
    .fonte-um {
        font-family: "Copperplate", fantasy;
    }
    
    .fonte-dois {
        font-family: "Lucida Handwriting", cursive;
        font-size: 20px;
    }
</style>
</html>
