<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Introdução HTML 5</title>
  <meta charset="utf-8">
</head>
<body>
  <header>
    <h1>Barra de cabeçalho com a tag HEADER</h1>
    <span>Meu site em HTML 5</span>
  </header>

  <nav>
    <p>Barra de navegação utilizando a tag NAV</p>
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
    </ul>
  </nav>

  <footer>
    <span>Rodapé utilizando o tag FOOTER</span>
  </footer>
</body>
</html>

<style type="text/css">
  header {
    border: 1px solid green;
    margin-bottom: 5px;
  }

  nav {
    border: 1px solid blue;
    margin: 20px;
  }

  footer {
    border: 1px solid red;
    margin-top: 5px;
  }
</style>
