<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Inicial</title>
</head>

<body>
    <h2>Apresentando tags de formulário</h2>
    <p>Para a criação de um formulário em uma página web, é utilizada a tag form</p>
    <p>E dentro dela, todos os itens que devem fazer parte do formulário, seja uma tag, texto ou qualquer outro tipo de conteúdo.</p>
    
    <form>
        <label>Campo de inserção de dados:</label><input type="text" name="usuario" placeholder="Insira um texto aqui"/><br />
        <label>Campo para senha:</label><input type="password" name="senha"/><br />
        <input type="button" value="Botão"/><br />
        <input type="radio" name="escolha" />Radio 1
        <input type="radio" name="escolha" />Radio 2<br />
        <input type="checkbox"/>Checkbox 1<br />
        <input type="checkbox"/>Checkbox 2<br />
        <input type="checkbox"/>Checkbox 3<br />
        <br />
        <label>Caixa de opções</label>
        <select>
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
            <option>Opção 4</option>
            <option>Opção 5</option>
        </select>
        <br />
        <br />
        <label>Caixa grande de texto:</label>
        <textarea></textarea>
        <br />
        <br />
        <input type="submit" />
    </form>
</body>

</html>
